<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8" />
    <title>Leaflet.SimpleLocate - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="dist/leaflet-simple-locate.min.js"></script>
    <script src="dist/location-optimizer.js"></script>

    <link rel="stylesheet" href="examples/demo.css" />
    <link rel="stylesheet" href="examples/style.css" />

</head>

<body>
    <div id="map"></div>
    <div id="floor-indicator" style="position: absolute; bottom: 20px; left: 20px; z-index: 1000; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.2); font-weight: bold;">
        Bulunduğunuz Kat: <span id="current-floor">--</span>
    </div>
    
    <div id="location-status" style="position: absolute; bottom: 70px; left: 20px; z-index: 1000; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        <div>Konum Durumu: <span id="stability-indicator" style="color: orange;">Stabilize Ediliyor...</span></div>
        <div>Doğruluk: <span id="accuracy-indicator">--</span> m</div>
    </div>
    <script>
        "use strict";

        // Katların yükseklik bilgilerini JavaScript nesnesinde saklayacağız
        const floorsAltitude = {
            0: 1150,  // Kat 0 için altitude
            1: 1160  // Kat 1 için altitude
        };
        const minLat = 37.4250453, maxLat = 37.4268453;
        const minLng = 31.8511658, maxLng = 31.8533658;
        let linesArray0 = [];
        let linesArray1 = [];

        // Helper function for converting local coordinates to lat/lng
        function localCoordinateToLatLng(x, y, viewBox) {
            const latDiff = maxLat - minLat;
            const lngDiff = maxLng - minLng;
            const latLocalDiff = (y / viewBox.height) * latDiff;
            const lngLocalDiff = (x / viewBox.width) * lngDiff;
            return new L.LatLng(maxLat - latLocalDiff, minLng + lngLocalDiff);
        }

        // Function to fetch SVG files and parse the doors
        function fetchAndParseSVG(file) {
            fetch(file)
                .then(response => response.text())
                .then(svgText => {
                    const parser = new DOMParser();
                    const svgDoc = parser.parseFromString(svgText, "image/svg+xml");

                    const doorsGroup = svgDoc.getElementById('Doors');
                    if (doorsGroup) {
                        const lines = doorsGroup.getElementsByTagName('line');
                        const viewBox = svgDoc.documentElement.viewBox.baseVal;
                        const linesArray = [];
                        Array.from(lines).forEach(line => {
                            const id = line.id;
                            const x1 = parseFloat(line.getAttribute('x1'));
                            const y1 = parseFloat(line.getAttribute('y1'));
                            const x2 = parseFloat(line.getAttribute('x2'));
                            const y2 = parseFloat(line.getAttribute('y2'));
                            const startLatLng = localCoordinateToLatLng(x1, y1, viewBox);
                            const endLatLng = localCoordinateToLatLng(x2, y2, viewBox);
                            linesArray.push({
                                id,
                                start: { lat: startLatLng.lat, lng: startLatLng.lng },
                                end: { lat: endLatLng.lat, lng: endLatLng.lng }
                            });
                        });
                        if (file === 'files/0.svg') {
                            linesArray0 = linesArray; // Kat 0
                        } else if (file === 'files/1.svg') {
                            linesArray1 = linesArray; // Kat 1
                        }
                    }
                })
                .catch(error => console.error('SVG yüklenirken hata:', error));
        }

        // Fetch the SVG files for both floors
        fetchAndParseSVG('files/0.svg');
        fetchAndParseSVG('files/1.svg');

        // Map initialization
        const map = new L.Map("map", {
            center: [37.425930, 31.852214],
            zoom: 18,
            zoomControl: false,
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const control = new L.Control.SimpleLocate({
            position: "topleft",
            afterDeviceMove: (location) => {
                // Bu fonksiyon, konum her değiştiğinde çağrılır
                let lat = location.lat;
                let lng = location.lng;
                let accuracy = location.accuracy; // Konum doğruluğu
                let angle = location.angle; // Cihaz yönü (varsa)
                
                // Ham konum verisini loglama
                console.log("Ham konum - Lat:", lat, "Lng:", lng, "Accuracy:", accuracy);
                
                // Konum verisini optimize et
                const optimizedLocation = window.locationOptimizer.processLocation({
                    lat: lat,
                    lng: lng,
                    accuracy: accuracy,
                    timestamp: new Date().getTime()
                });
                
                // Eğer optimize edilmiş bir konum varsa, onu kullan
                if (optimizedLocation) {
                    lat = optimizedLocation.lat;
                    lng = optimizedLocation.lng;
                    // accuracy değerini koruyoruz çünkü optimizasyon bu değeri değiştirmez
                    
                    console.log("Optimize edilmiş konum - Lat:", lat, "Lng:", lng);
                    
                    // Konum durumu göstergesini güncelle
                    const stabilityIndicator = document.getElementById('stability-indicator');
                    const accuracyIndicator = document.getElementById('accuracy-indicator');
                    
                    // Doğruluk göstergesini güncelle
                    accuracyIndicator.textContent = accuracy.toFixed(1);
                    
                    // Stabilite göstergesini güncelle
                    if (window.locationOptimizer.getStableLocation()) {
                        stabilityIndicator.textContent = "Stabil";
                        stabilityIndicator.style.color = "green";
                    } else {
                        stabilityIndicator.textContent = "Stabilize Ediliyor...";
                        stabilityIndicator.style.color = "orange";
                    }
                }
                
                // Altitude bilgisini almak için navigator.geolocation'ı kullanıyoruz
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let altitude;
                        let floorNumber;
                        
                        // Eğer gerçek altitude değeri mevcutsa, onu kullan
                        if (position.coords.altitude !== null) {
                            altitude = position.coords.altitude;
                            console.log("Gerçek altitude:", altitude);
                            
                            // Altitude değerine göre en yakın katı belirle
                            floorNumber = determineFloorByAltitude(altitude);
                            console.log("Belirlenen kat:", floorNumber);
                            
                            // Belirlenen kata göre altitude değerini güncelle (tam değer için)
                            altitude = floorsAltitude[floorNumber];
                            
                            // UI'da kat göstergesini güncelle
                            document.getElementById('current-floor').textContent = floorNumber;
                        } else {
                            // Altitude bilgisi yoksa varsayılan değeri kullan
                            floorNumber = 0; // Varsayılan kat
                            altitude = floorsAltitude[floorNumber];
                            console.log("Altitude bilgisi mevcut değil, varsayılan değer kullanılıyor:", altitude);
                        }
                        
                        // Konum kontrolü yap
                        checkLocation(lat, lng, altitude);
                        
                        // Line tracking fonksiyonunu çağır (SimpleLocate ile entegrasyon)
                        if (typeof updateUserPosition === 'function') {
                            // navigator.geolocation'dan gelen position nesnesini taklit ediyoruz
                            const mockPosition = {
                                coords: {
                                    latitude: lat,
                                    longitude: lng,
                                    accuracy: accuracy,
                                    altitude: altitude,
                                    floor: floorNumber // Kat bilgisini de ekleyelim
                                }
                            };
                            updateUserPosition(mockPosition);
                        }
                    },
                    (error) => {
                        console.error("Altitude bilgisi alınamadı:", error);
                        // Hata durumunda varsayılan değeri kullan
                        let floorNumber = 0; // Varsayılan kat
                        let altitude = floorsAltitude[floorNumber];
                        
                        // UI'da kat göstergesini güncelle
                        document.getElementById('current-floor').textContent = floorNumber;
                        
                        checkLocation(lat, lng, altitude);
                        
                        // Line tracking fonksiyonunu çağır
                        if (typeof updateUserPosition === 'function') {
                            const mockPosition = {
                                coords: {
                                    latitude: lat,
                                    longitude: lng,
                                    accuracy: accuracy,
                                    altitude: altitude,
                                    floor: floorNumber
                                }
                            };
                            updateUserPosition(mockPosition);
                        }
                    },
                    {enableHighAccuracy: true, timeout: 1500}
                );
            },
            position: "topleft",
            afterDeviceMove: (location) => {
                // Bu fonksiyon, konum her değiştiğinde çağrılır
                let lat = location.lat;
                let lng = location.lng;
                let accuracy = location.accuracy; // Konum doğruluğu
                let angle = location.angle; // Cihaz yönü (varsa)
                
                console.log("Latitude:", lat);
                console.log("Longitude:", lng);
                console.log("Accuracy:", accuracy);
                
                // Altitude bilgisini almak için navigator.geolocation'ı bir kez daha kullanıyoruz
                // SimpleLocate bu bilgiyi doğrudan sağlamıyor
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let altitude;
                        
                        // Eğer gerçek altitude değeri mevcutsa, onu kullan
                        if (position.coords.altitude !== null) {
                            altitude = position.coords.altitude;
                            console.log("Gerçek altitude:", altitude);
                        } else {
                            // Yoksa statik değeri kullan
                            altitude = floorsAltitude[0]; // Varsayılan olarak Kat 0 altitude değeri
                            console.log("Altitude bilgisi mevcut değil, varsayılan değer kullanılıyor:", altitude);
                        }
                        
                        // Konum kontrolü yap
                        checkLocation(lat, lng, altitude);
                        
                        // Line tracking fonksiyonunu çağır (SimpleLocate ile entegrasyon)
                        if (typeof updateUserPosition === 'function') {
                            // navigator.geolocation'dan gelen position nesnesini taklit ediyoruz
                            const mockPosition = {
                                coords: {
                                    latitude: lat,
                                    longitude: lng,
                                    accuracy: accuracy,
                                    altitude: altitude
                                }
                            };
                            updateUserPosition(mockPosition);
                        }
                    },
                    (error) => {
                        console.error("Altitude bilgisi alınamadı:", error);
                        // Hata durumunda statik değeri kullan
                        let altitude = floorsAltitude[0];
                        checkLocation(lat, lng, altitude);
                        
                        // Line tracking fonksiyonunu çağır
                        if (typeof updateUserPosition === 'function') {
                            const mockPosition = {
                                coords: {
                                    latitude: lat,
                                    longitude: lng,
                                    accuracy: accuracy,
                                    altitude: altitude
                                }
                            };
                            updateUserPosition(mockPosition);
                        }
                    },
                    {enableHighAccuracy: true, timeout: 1000}
                );
            },
            afterClick: (status) => {
                console.log("Geolocation status:", status.geolocation);
                console.log("Orientation status:", status.orientation);
                if (!status.geolocation) {
                    showPopup("Konum alınamadı", "red");
                }
            }
        }).addTo(map);

        // Check location and find the closest door based on altitude
        function checkLocation(lat, lng, altitude) {
            console.log("Checking Location:", lat, lng, altitude); // Debugging the received coordinates and altitude

            // Determine which floor the user is on based on altitude
            let linesArray;
            if (altitude >= floorsAltitude[0] && altitude < floorsAltitude[1]) {
                console.log("Kat 0'da");
                linesArray = linesArray0;
            } else if (altitude >= floorsAltitude[1]) {
                console.log("Kat 1'de");
                linesArray = linesArray1;
            }

            // Log the boundary values for debugging
            console.log("Min Lat:", minLat, "Max Lat:", maxLat);
            console.log("Min Lng:", minLng, "Max Lng:", maxLng);

            // Check if the user is inside the boundaries
            if (lat < minLat || lat > maxLat || lng < minLng || lng > maxLng) {
                console.log("❌ Dışarıda");
                showPopup("❌ Dışarıda", "red");
            } else {
                console.log("✅ İçeridesiniz");
                findClosestLine(lat, lng, linesArray);
            }
        }

        // Function to find the closest door
        function findClosestLine(lat, lng, linesArray) {
            let closestLine = null;
            let minDistance = Infinity;

            linesArray.forEach(line => {
                const startDist = map.distance([lat, lng], [line.start.lat, line.start.lng]);
                const endDist = map.distance([lat, lng], [line.end.lat, line.end.lng]);
                const minLineDist = Math.min(startDist, endDist);

                if (minLineDist < minDistance) {
                    minDistance = minLineDist;
                    closestLine = line;
                }
            });

            // If a closest line is found, display the result
            if (closestLine) {
                showPopup(`En Yakın Kapı: ${closestLine.id}`, "blue");
            } else {
                showPopup("Kapı Bulunamadı", "orange");
            }
        }

        // Function to show a popup
        function showPopup(message, color) {
            let popup = L.popup().setLatLng(map.getCenter()).setContent(`<span style="color: ${color}">${message}</span>`).openOn(map);
        }
        
        // Altitude değerine göre hangi katta olduğunu belirleyen fonksiyon
        function determineFloorByAltitude(altitude) {
            // Tüm kat altitude değerlerini al
            const floorAltitudes = Object.entries(floorsAltitude).map(([floor, alt]) => ({
                floor: parseInt(floor),
                altitude: alt
            }));
            
            // En yakın katı bul
            let closestFloor = 0;
            let minDifference = Infinity;
            
            floorAltitudes.forEach(item => {
                const difference = Math.abs(item.altitude - altitude);
                if (difference < minDifference) {
                    minDifference = difference;
                    closestFloor = item.floor;
                }
            });
            
            return closestFloor;
        }

    </script>
    <script src="dist/line-tracking.js"></script>
</body>

</html>
