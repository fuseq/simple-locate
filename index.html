
<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/low-pass-filter@1.0.0/dist/low-pass-filter.min.js"></script>
    <script>
        // LowPassFilter kontrolü
        if (typeof LowPassFilter === 'undefined') {
            console.warn('⚠️ LowPassFilter CDN\'den yüklenemedi, basit implementasyon kullanılacak');
            // Basit Low Pass Filter implementasyonu
            window.LowPassFilter = class {
                constructor(sampleFrequency, tau) {
                    this.tau = tau;
                    this.sampleFrequency = sampleFrequency;
                    this.alpha = 1 / (1 + this.tau * this.sampleFrequency);
                    this.output = null;
                }
                addSample(input) {
                    if (this.output === null) {
                        this.output = input;
                    } else {
                        this.output = this.alpha * input + (1 - this.alpha) * this.output;
                    }
                }
                lastOutput() {
                    return this.output;
                }
                setTau(tau) {
                    this.tau = tau;
                    this.alpha = 1 / (1 + this.tau * this.sampleFrequency);
                }
                setSampleFrequency(freq) {
                    this.sampleFrequency = freq;
                    this.alpha = 1 / (1 + this.tau * this.sampleFrequency);
                }
            };
            console.log('✅ Fallback LowPassFilter yüklendi');
        } else {
            console.log('✅ LowPassFilter CDN\'den başarıyla yüklendi');
        }
    </script>
    <script src="src/leaflet-simple-locate.js"></script>
