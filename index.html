<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8" />
    <title>Leaflet.SimpleLocate - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="dist/leaflet-simple-locate.min.js"></script>


    <link rel="stylesheet" href="examples/demo.css" />
    <link rel="stylesheet" href="examples/style.css" />

</head>

<body>
    <div id="map"></div>
    <script>
        "use strict";

        // Katların yükseklik bilgilerini JavaScript nesnesinde saklayacağız
        const floorsAltitude = {
            0: 1150,  // Kat 0 için altitude
            1: 1160  // Kat 1 için altitude
        };
        const minLat = 37.4250453, maxLat = 37.4268453;
        const minLng = 31.8511658, maxLng = 31.8533658;
        let linesArray0 = [];
        let linesArray1 = [];

        // Helper function for converting local coordinates to lat/lng
        function localCoordinateToLatLng(x, y, viewBox) {
            const latDiff = maxLat - minLat;
            const lngDiff = maxLng - minLng;
            const latLocalDiff = (y / viewBox.height) * latDiff;
            const lngLocalDiff = (x / viewBox.width) * lngDiff;
            return new L.LatLng(maxLat - latLocalDiff, minLng + lngLocalDiff);
        }

        // Function to fetch SVG files and parse the doors
        function fetchAndParseSVG(file) {
            fetch(file)
                .then(response => response.text())
                .then(svgText => {
                    const parser = new DOMParser();
                    const svgDoc = parser.parseFromString(svgText, "image/svg+xml");

                    const doorsGroup = svgDoc.getElementById('Doors');
                    if (doorsGroup) {
                        const lines = doorsGroup.getElementsByTagName('line');
                        const viewBox = svgDoc.documentElement.viewBox.baseVal;
                        const linesArray = [];
                        Array.from(lines).forEach(line => {
                            const id = line.id;
                            const x1 = parseFloat(line.getAttribute('x1'));
                            const y1 = parseFloat(line.getAttribute('y1'));
                            const x2 = parseFloat(line.getAttribute('x2'));
                            const y2 = parseFloat(line.getAttribute('y2'));
                            const startLatLng = localCoordinateToLatLng(x1, y1, viewBox);
                            const endLatLng = localCoordinateToLatLng(x2, y2, viewBox);
                            linesArray.push({
                                id,
                                start: { lat: startLatLng.lat, lng: startLatLng.lng },
                                end: { lat: endLatLng.lat, lng: endLatLng.lng }
                            });
                        });
                        if (file === 'files/0.svg') {
                            linesArray0 = linesArray; // Kat 0
                        } else if (file === 'files/1.svg') {
                            linesArray1 = linesArray; // Kat 1
                        }
                    }
                })
                .catch(error => console.error('SVG yüklenirken hata:', error));
        }

        // Fetch the SVG files for both floors
        fetchAndParseSVG('files/0.svg');
        fetchAndParseSVG('files/1.svg');

        // Map initialization
        const map = new L.Map("map", {
            center: [37.425930, 31.852214],
            zoom: 18,
            zoomControl: false,
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const control = new L.Control.SimpleLocate({
            position: "topleft",

            // Wei Ye algoritması optimize edilmiş ayarları
            medianWindowSize: 7,          // Son 7 konumu pencerede tut
            kalmanProcessNoise: 0.01,     // Daha düşük = daha yavaş takip ama daha stabil
            kalmanMeasurementNoise: 0.1,  // Daha yüksek = ölçümlere daha az güven
            jumpThreshold: 0.0001,        // Sıçrama tespiti eşiği (~10-20m)
            showFilterInfo: false,        // Performans için konsol loglarını kapat
            enableFiltering: true,        // Filtrelemeyi etkinleştir
            showFilterDebug: false,       // Debug görsellerini kapat (performans için)
            showJumpWarnings: true,       // Büyük sıçramalar için uyarıları göster

            afterDeviceMove: (location) => {
                // Bu fonksiyon, konum her değiştiğinde çağrılır
                let lat = location.lat;
                let lng = location.lng;
                let accuracy = location.accuracy;
                let angle = location.angle;

                // Düşük GPS Doğruluğu durumunda uyarı göster
                if (accuracy > 50) {
                    // Sadece ilk seferde veya uzun süre sonra uyarı göster
                    if (!window.lowAccuracyWarningShown || (Date.now() - window.lastLowAccuracyWarningTime > 30000)) {
                        showAccuracyWarning(accuracy);
                        window.lowAccuracyWarningShown = true;
                        window.lastLowAccuracyWarningTime = Date.now();
                    }

                    // Düşük doğrulukta bile konum kontrolünü yap ancak görsel indikatör olmayacak
                    // altitude bilgisi SimpleLocate'den doğrudan gelmiyor
                    let altitude = floorsAltitude[0]; // Varsayılan olarak Kat 0 altitude değeri

                    checkLocation(lat, lng, altitude);

                    // Line tracking için düşük doğrulukta veri göndermeyi durdur
                    // Bu şekilde kullanıcı düşük doğrulukta yanlış rota takibi yapmayacak
                    // Line tracking fonksiyonu da mevcut konumu koruyacak
                } else {
                    // Normal doğrulukta standart işlemi yap
                    // GPS doğruluğu tekrar iyileştiğinde, uyarı gösterildi bilgisini sıfırla
                    window.lowAccuracyWarningShown = false;

                    // altitude bilgisi SimpleLocate'den doğrudan gelmiyor
                    let altitude = floorsAltitude[0]; // Varsayılan olarak Kat 0 altitude değeri

                    checkLocation(lat, lng, altitude);

                    // Line tracking fonksiyonunu çağır (SimpleLocate ile entegrasyon)
                    if (typeof updateUserPosition === 'function') {
                        // navigator.geolocation'dan gelen position nesnesini taklit ediyoruz
                        const mockPosition = {
                            coords: {
                                latitude: lat,
                                longitude: lng,
                                accuracy: accuracy,
                                altitude: altitude
                            },
                            timestamp: Date.now()
                        };
                        updateUserPosition(mockPosition);
                    }
                }
            },

            afterClick: (status) => {
                console.log("Geolocation status:", status.geolocation);
                console.log("Orientation status:", status.orientation);
                if (!status.geolocation) {
                    showPopup("Konum alınamadı", "red");
                }
            }
        }).addTo(map);

        // Wei Ye Algoritması UI kontrolü oluştur (İsteğe Bağlı)
        // Wei Ye Algoritması + Kapı Bilgisi UI kontrolü
        function createWeiYeInfoControl() {
            const weiYeInfoControl = L.Control.extend({
                options: {
                    position: 'topright'
                },

                // Kapı bilgisi verileri
                _doorInfo: {
                    doorId: null,
                    distance: null,
                    floor: null
                },

                onAdd: function (map) {
                    this._container = L.DomUtil.create('div', 'leaflet-control leaflet-control-wei-ye-info');

                    // Mobil mi kontrol et
                    const isMobile = window.innerWidth <= 640;

                    // Panel içeriğini oluştur (kapı bilgisi dahil)
                    this._updateContent();

                    L.DomEvent.disableClickPropagation(this._container);
                    return this._container;
                },

                // Panel içeriğini güncelle
                _updateContent: function () {
                    // Mobil mi kontrol et
                    const isMobile = window.innerWidth <= 640;

                    // Kapı bilgisi HTML'i
                    let doorHtml = '';
                    if (this._doorInfo.doorId) {
                        doorHtml = `
                    <div class="wei-ye-door-info">
                        <div>En Yakın: <span class="door-name">${this._doorInfo.doorId}</span> 
                        ${this._doorInfo.floor !== null ? `<div>Kat: ${this._doorInfo.floor}</div>` : ''}
                    </div>
                `;
                    } else {
                        doorHtml = `
                    <div class="wei-ye-door-info">
                        <div class="no-door">Kapı bilgisi bekleniyor...</div>
                    </div>
                `;
                    }

                    // Mobil cihazlarda daha kompakt içerik
                    if (isMobile) {
                        this._container.innerHTML = `
                    <div class="wei-ye-info-panel">
                        <div class="wei-ye-title">Konum Bilgisi</div>
                        <div class="wei-ye-stats">
                            <div>Doğruluk: <span class="accuracy-value">--</span>m</div>
                        </div>
                        ${doorHtml}
                    </div>
                `;
                    } else {
                        // Masaüstü için tam içerik
                        this._container.innerHTML = `
                    <div class="wei-ye-info-panel">
                        <div class="wei-ye-title">
                            Konum Bilgisi
                            <small style="opacity: 0.7; font-weight: normal; font-size: 90%;">Filtrelenmiş</small>
                        </div>
                        <div class="wei-ye-stats">
                            <div>Doğruluk: <span class="accuracy-value">--</span> m</div>
                            <div>Durum: <span class="is-filtered">Bekleniyor</span></div>
                        </div>
                        ${doorHtml}
                    </div>
                `;
                    }
                },

                // Konum filtreleme istatistikleri güncelleme
                updateStats: function (stats) {
                    const accuracyEl = this._container.querySelector('.accuracy-value');
                    const filteredEl = this._container.querySelector('.is-filtered');

                    if (accuracyEl && stats.accuracy) {
                        accuracyEl.textContent = Math.round(stats.accuracy);

                        // Doğruluk değerine göre renk değiştir
                        if (stats.accuracy <= 5) {
                            accuracyEl.className = 'accuracy-value accuracy-good';
                        } else if (stats.accuracy <= 15) {
                            accuracyEl.className = 'accuracy-value accuracy-medium';
                        } else if (stats.accuracy <= 30) {
                            accuracyEl.className = 'accuracy-value accuracy-low';
                        } else {
                            accuracyEl.className = 'accuracy-value accuracy-poor';
                        }

                        // Çok düşük doğruluk durumunda uyarı göster
                        if (stats.accuracy > 50) {
                            // Panel stilini değiştir
                            this._container.style.border = '2px solid #F44336';

                            // Durum mesajını güncelle
                            if (filteredEl) {
                                filteredEl.textContent = "Belirsiz Konum";
                                filteredEl.style.color = '#F44336';
                            }
                        } else {
                            // Normal stil
                            this._container.style.border = '';

                            // Sıçrama kontrolü
                            if (filteredEl) {
                                if (stats.isJump) {
                                    filteredEl.textContent = "Sıçrama düzeltildi";
                                    filteredEl.style.color = '#FF9800';

                                    // 2 saniye sonra sıfırla
                                    setTimeout(() => {
                                        filteredEl.textContent = "Normal";
                                        filteredEl.style.color = '#4CAF50';
                                    }, 2000);
                                } else if (!stats.initializing) {
                                    filteredEl.textContent = "Normal";
                                    filteredEl.style.color = '#4CAF50';
                                }
                            }
                        }
                    }
                },

                // Kapı bilgilerini güncelle
                updateDoorInfo: function (doorInfo) {
                    if (doorInfo) {
                        this._doorInfo = doorInfo;
                        this._updateContent();
                    }
                }
            });

            // Kontrol oluştur ve ekle
            const weiYeInfo = new weiYeInfoControl().addTo(map);

            // Pencere boyutu değiştiğinde yeniden oluştur
            window.addEventListener('resize', () => {
                const doorInfo = weiYeInfo._doorInfo; // Mevcut kapı bilgisini kaydet
                map.removeControl(weiYeInfo);
                const newWeiYeInfo = new weiYeInfoControl().addTo(map);
                newWeiYeInfo._doorInfo = doorInfo; // Kapı bilgisini geri yükle
                newWeiYeInfo._updateContent(); // İçeriği güncelle

                // Referansı güncelle
                weiYeInfo._container = newWeiYeInfo._container;
                weiYeInfo._doorInfo = newWeiYeInfo._doorInfo;
                weiYeInfo._updateContent = newWeiYeInfo._updateContent;
            });

            // SimpleLocate kontrolüne afterDeviceMove callbacki eklenmişse buradan bilgileri güncelle
            const originalAfterDeviceMove = control.options.afterDeviceMove;
            control.options.afterDeviceMove = function (location) {
                // Orijinal fonksiyonu çağır
                if (originalAfterDeviceMove) {
                    originalAfterDeviceMove(location);
                }

                // Wei Ye bilgilerini güncelle
                weiYeInfo.updateStats({
                    accuracy: location.accuracy,
                    isJump: location.isJump,
                    initializing: control._weiYeState?.filteringStats.totalUpdates < 3
                });
            };

            return weiYeInfo;
        }

        // Wei Ye bilgi kontrolünü oluştur (isteğe bağlı)
        const weiYeInfoControl = createWeiYeInfoControl();

        // Check location and find the closest door based on altitude
        function checkLocation(lat, lng, altitude) {
            console.log("Checking Location:", lat, lng, altitude); // Debugging the received coordinates and altitude

            // Determine which floor the user is on based on altitude
            let linesArray;
            if (altitude >= floorsAltitude[0] && altitude < floorsAltitude[1]) {
                console.log("Kat 0'da");
                linesArray = linesArray0;
            } else if (altitude >= floorsAltitude[1]) {
                console.log("Kat 1'de");
                linesArray = linesArray1;
            }

            // Log the boundary values for debugging
            console.log("Min Lat:", minLat, "Max Lat:", maxLat);
            console.log("Min Lng:", minLng, "Max Lng:", maxLng);

            // Check if the user is inside the boundaries
            if (lat < minLat || lat > maxLat || lng < minLng || lng > maxLng) {
                console.log("❌ Dışarıda");
                showPopup("❌ Dışarıda", "red");
            } else {
                console.log("✅ İçeridesiniz");
                findClosestLine(lat, lng, linesArray);
            }
        }


        // En yakın kapıyı bulma fonksiyonu
        function findClosestLine(lat, lng, linesArray) {
            let closestLine = null;
            let minDistance = Infinity;
            let currentFloor = null; // Mevcut kat bilgisini ekle

            // Altitude bilgisine göre kat belirle
            // NOT: Bu kısmı kendi altitude-floor mantığınıza göre güncellemelisiniz
            if (typeof currentAltitude !== 'undefined') {
                if (currentAltitude >= floorsAltitude[0] && currentAltitude < floorsAltitude[1]) {
                    currentFloor = 0;
                } else if (currentAltitude >= floorsAltitude[1]) {
                    currentFloor = 1;
                }
            }

            linesArray.forEach(line => {
                const startDist = map.distance([lat, lng], [line.start.lat, line.start.lng]);
                const endDist = map.distance([lat, lng], [line.end.lat, line.end.lng]);
                const minLineDist = Math.min(startDist, endDist);

                if (minLineDist < minDistance) {
                    minDistance = minLineDist;
                    closestLine = line;
                }
            });

            // En yakın kapı bulunduysa Wei Ye kontrol paneline ekle
            if (closestLine) {
                weiYeInfoControl.updateDoorInfo({
                    doorId: closestLine.id,
                    distance: minDistance,
                    floor: currentFloor
                });
                return closestLine;
            } else {
                weiYeInfoControl.updateDoorInfo(null);
                return null;
            }
        }

        // Function to show a popup
        function showPopup(message, color) {
            let popup = L.popup().setLatLng(map.getCenter()).setContent(`<span style="color: ${color}">${message}</span>`).openOn(map);
        }

    </script>
    <script src="dist/line-tracking.js"></script>
</body>

</html>
